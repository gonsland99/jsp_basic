<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 요청방식
	GET방식: 서버정보를 가져옴, 서버에 240Byte 전달가능, URL에 매개변수를 노출
	POST방식: 서버정보를 올림, 데이터크기제한없음,  URL(도메인)에 매개변수(queryString내용)를 미표시
	
	매개변수: 함수, 메서드를 정의 할때 쓰는 변수
 -->
	<form action="content" method="post">
		<div>
			<label>제목: </label>
			<input type="text" name="title"/>
		</div>
		<div>
			<label>내용: </label>
			<textarea name="content"></textarea>
		</div>
		<div>
			<input type="submit" value="출력"/>
		</div>
	</form>
</body>
</html>
