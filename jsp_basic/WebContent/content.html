<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="notice" method="post"><!-- post방식: queryString 내용을 도메인에 나타내지않음-->
		<div>
			<label>제목: </label>
			<input type="text" name="title"/>
		</div>
		<div>
			<label>내용: </label>
			<textarea name="content"></textarea>
		</div>
		<div>
			<input type="submit" value="출력"/>
		</div>
	</form>
</body>
</html>
