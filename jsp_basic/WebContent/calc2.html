<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력데이터 구분하여 받기</title>
</head>
<body>
	<form action="calc2" method="post">
		<div>
			<label>계산할 값을 입력하세요: </label>
		</div>
		<div>
			<input type="text" name="num"/> <br/><br/>
		</div>
		<div>
			<input type="submit" name="operator" value="+"/>
			<input type="submit" name="operator" value="-"/>
			<input type="submit" name="operator" value="="/>
		</div>
	</form>
</body>
</html>
